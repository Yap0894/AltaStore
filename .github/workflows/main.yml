name: ci/cd process

on: 
  push:
    branches: 
      - 'master'

jobs:  
  unit-test:
    name: unit-test process
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup golang 
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: running unit-test
      run: go test ./... -cover